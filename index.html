<!DOCTYPE html>
<html>

<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body
    background="https://media.istockphoto.com/photos/dark-concrete-picture-id184601291?b=1&k=20&m=184601291&s=170667a&w=0&h=HffoEtC7p9h3ZlbJ0pI6XJ3uWRY6UnzfBK_1hrMQRKU=">
    <center>
        <h1>Ai Ping Pong</h1>
        <button class="btn btn-info" data-toggle="modal" data-target="#myModal">Instructions</button>
        <br>
        <br>
        <button onclick="startGame()" class="btn btn-warning"></button>
        <br>
        <button onclick="restart()" class="bt btn-danger"></button>
        <br>

        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4>Instructions</h4>
                        <div class="modal-body">
                            <h2>Play by moving the paddle to the ball and this will hit the ball back into the other
                                side which would repeat over and over again. Your goal is to get a point without losing
                                a point whoever gets most points wins.</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h3 class="btn btn-warning" id="status"></h3>
        <br>
        <br>
        <div id="div_id"></div>

    </center>
    <div id="footer">
        By: Abhayae Rana
    </div>
    <script src="main.js"></script>
</body>

</html>
